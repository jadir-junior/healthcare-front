<h6 style="margin-bottom: 1rem">Horizontal</h6>
<hc-table
  [value]="products"
  [columns]="cols"
  [scrollable]="true"
  scrollDirection="horizontal"
>
  <ng-template hcTemplate="header" let-columns>
    <tr>
      <th *ngFor="let column of columns" style="width: 200px">{{ column.header }}</th>
    </tr>
  </ng-template>
  <ng-template hcTemplate="body" let-product let-columns="columns">
    <tr>
      <td *ngFor="let column of columns" style="width: 200px">
        {{ product[column.field] }}
      </td>
    </tr>
  </ng-template>
</hc-table>

<h6 style="margin-bottom: 1rem">Vertical</h6>
<hc-table
  [value]="products"
  [columns]="cols"
  [scrollable]="true"
  scrollDirection="vertical"
  responsiveLayout="scroll"
  scrollHeight="480px"
>
  <ng-template hcTemplate="header" let-columns>
    <tr>
      <th *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </ng-template>
  <ng-template hcTemplate="body" let-product let-columns="columns">
    <tr>
      <td *ngFor="let column of columns">{{ product[column.field] }}</td>
    </tr>
  </ng-template>
</hc-table>

<h6 style="margin-bottom: 1rem">Vertical e Horizontal</h6>
<hc-table
  [value]="products"
  [columns]="cols"
  [scrollable]="true"
  scrollDirection="both"
  responsiveLayout="scroll"
  scrollHeight="480px"
>
  <ng-template hcTemplate="header" let-columns>
    <tr>
      <th *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </ng-template>
  <ng-template hcTemplate="body" let-product let-columns="columns">
    <tr>
      <td *ngFor="let column of columns">{{ product[column.field] }}</td>
    </tr>
  </ng-template>
</hc-table>
