<div class="hc-wrapper-input-and-error">
  <label [attr.for]="id" *ngIf="label" [ngClass]="labelClasses">{{ label }}</label>
  <textarea
    [cols]="cols"
    [rows]="rows"
    [ngClass]="textareaClasses"
    [attr.aria-label]="ariaLabel"
    (focus)="onFocus()"
    (blur)="onBlur()"
  ></textarea>
</div>
